<main>
<!--    <img id="background-png" src="src/background.png" alt="">-->
    <h1 class="header" style="text-align: center">Конвертор валют</h1>
    <div class="convertor-container">

        <div class="currency-block">
            <form>
                <label for="cryptocurrency-left">Выберите криптовалюту:</label>
                <select id="cryptocurrency-left" name="cryptocurrency-left">
                    <option value="bitcoin">Bitcoin</option>
                    <option value="ethereum">Ethereum</option>
                    <option value="ripple">Ripple</option>
                    <option value="litecoin">Litecoin</option>
                    <option value="cardano">Cardano</option>
                    <option value="polkadot">Polkadot</option>
                    <option value="binancecoin">Binance Coin</option>
                    <option value="chainlink">Chainlink</option>
                    <option value="stellar">Stellar</option>
                    <option value="dogecoin">Dogecoin</option>
                </select>

                <label for="quantity-left">Введите количество:</label>
                <input type="number" id="quantity-left" name="quantity-left" min="0.00000001" max="100">

                <button id="convert-left-to-right-button" class="convert-button">Конвертировать</button>
            </form>
        </div>
        <div class="currency-block">
            <form>
                <label for="cryptocurrency-right">Выберите криптовалюту:</label>
                <select id="cryptocurrency-right" name="cryptocurrency-right">
                    <option value="bitcoin">Bitcoin</option>
                    <option value="ethereum">Ethereum</option>
                    <option value="ripple">Ripple</option>
                    <option value="litecoin">Litecoin</option>
                    <option value="cardano">Cardano</option>
                    <option value="polkadot">Polkadot</option>
                    <option value="binancecoin">Binance Coin</option>
                    <option value="chainlink">Chainlink</option>
                    <option value="stellar">Stellar</option>
                    <option value="dogecoin">Dogecoin</option>
                </select>

                <label for="quantity-right">Введите количество:</label>
                <input type="number" id="quantity-right" name="quantity-right" min="0.00000001" max="100">

                <button id="convert-right-to-left-button" class="convert-button">Конвертировать</button>
            </form>
        </div>
    </div>


    <script src="script/convertor_script.js"></script>
</main>
